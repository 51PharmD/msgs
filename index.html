<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .message { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Anonymous Messages</h1>
    <form id="messageForm">
        <textarea id="messageText" rows="4" placeholder="Your message..."></textarea><br>
        <input type="text" id="signature" placeholder="Your signature (optional)"><br>
        <button type="button" onclick="submitMessage()">Submit</button>
    </form>
    <div id="messages"></div>
    <script>
        const repoOwner = '51PharmD'; // Your GitHub username
        const repoName = 'msgs'; // Your repository name
        const branchName = 'main';
        const filePath = 'messages.json';
        const token = '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'; // Your GitHub personal access token

        let messages = [];

        async function loadMessages() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branchName}`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const data = await response.json();
            const content = atob(data.content);
            messages = JSON.parse(content);
            displayMessages();
        }

        function displayMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            messages.forEach((message) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                messageDiv.innerHTML = `<p>${message.text}</p><p><em>${message.signature ? '-' + message.signature : ''}</em></p>`;
                messagesDiv.appendChild(messageDiv);
            });
        }

        async function submitMessage() {
            const messageText = document.getElementById('messageText').value;
            const signature = document.getElementById('signature').value;
            if (messageText) {
                const newMessage = { text: messageText, signature: signature };
                messages.push(newMessage);
                displayMessages();
                await saveMessages();
                document.getElementById('messageForm').reset();
            }
        }

        async function saveMessages() {
            const content = btoa(JSON.stringify(messages, null, 2));
            const sha = await getCurrentFileSha();
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;
            await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Update messages',
                    content: content,
                    sha: sha,
                    branch: branchName
                })
            });
        }

        async function getCurrentFileSha() {
            const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}?ref=${branchName}`;
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            const data = await response.json();
            return data.sha;
        }

        window.onload = loadMessages;
    </script>
</body>
</html>
